name: Sync SharePoint Gallery

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch@3

      - name: Sync images from SharePoint
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SP_FOLDER_SHARE_URL: ${{ secrets.SP_FOLDER_SHARE_URL }}
          DELETE_MISSING: "true"
        run: node scripts/sync-gallery.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/gallery
          git diff --cached --quiet || git commit -m "chore: sync gallery from SharePoint"
          git push
